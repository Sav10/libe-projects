var this_sheet_data

const { asyncBufferFromUrl, parquetRead } = await import('https://cdn.jsdelivr.net/npm/hyparquet/src/hyparquet.min.js')

// const url = 'https://sav10.github.io/libe-projects/test-carte-canvas-navigable/data/epad_short.parquet'
await parquetRead({
  file: await asyncBufferFromUrl({url}),
  onComplete: data =>  this_sheet_data = data
})

window.this_sheet_data = this_sheet_data;


  </script>
