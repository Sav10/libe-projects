e de commerce de Pau. Depuis quelques mois, elle s'était reconvertie et exerçait comme thérapeute comportementale en indépendant. Pendant quelques mois, elle avait entretenu une relation avec un homme de 42 ans. En septembre, elle y avait mis fin. Il ne l'a vraisemblablement pas supporté. Le corps de Sofya a été retrouvé dans son appartement, lardé de coups de couteau. Le corps de l'homme, lui, gisait en contrebas de son immeuble. La porte de l'appartement était fermée de l'intérieur, et une lettre a été retrouvée, dans laquelle son ex-compagnon exprimait son intention meurtrière. Même si ce courrier doit encore être expertisé, la thèse du féminicide conjugal est privilégiée&nbsp;: il l'aurait tuée avant de mettre fin à ses jours. L'école de commerce dans laquelle elle avait travaillé a organisé un rassemblement pour lui rendre hommage, quelques jours après sa mort. Pau, Pyrénées-Atlantiques.","datetime":"2021-10-31","position":"0","int_month":"57"},{"annee":"2021","mois":"octobre","prenom":"?","age":"59","vrai age":"","ville":"Mulhouse (Bas-Rhin)","circonstances":"","domicile (ou à proximité ?)":"oui","mode opératoire":"couteau","texte":"Elle avait 59&nbsp;ans. Elle était chez sa sœur. Séparée de son mari depuis peu, elle y avait trouvé refuge il y a un mois. Ce jour-là, l'homme s'est présenté là-bas et a violemment attaqué sa femme, sa belle-sœur et sa propre fille au couteau. Transportée à l'hôpital en état d'urgence absolue, son épouse est finalement décédée huit jours plus tard. L'homme a été mis en examen pour assassinat. <em>«On a estimé que la préméditation pouvait être relevée, compte tenu qu’il s’est rendu au domicile de sa belle-sœur afin de demander des comptes à sa femme et qu’il était muni d’un poignard»,</em> a expliqué la procureure à France 3. En 2018, la victime avait déposé une plainte pour violences conjugales. Elle avait été classée sans suite. Mulhouse, Bas-Rhin.","datetime":"2021-10-31","position":"1","int_month":"57"},{"annee":"2021","mois":"octobre","prenom":"Karine","age":"50","vrai age":"","ville":"Méaulte (Somme)","circonstances":"","domicile (ou à proximité ?)":"oui","mode opératoire":"strangulation ","texte":"Elle s'appelait Karine. Elle avait 50&nbsp;ans. Elle travaillait à l'agence régionale de santé des Hauts-de-France. Elle était mère de deux enfants. Le plus jeune est âgé de 17&nbsp;ans. Elle était en couple avec cet homme depuis vingt ans. Ils s'étaient mariés en&nbsp;2004. C'est son corps à lui qui a été retrouvé en premier, après ce qui est d'abord apparu comme un accident ferroviaire. Il s'est en réalité jeté sous un train. Son corps n'était pas identifiable dans l'immédiat, mais sa voiture a été retrouvée non loin. A l'intérieur se trouvaient ses papiers. Grâce à ces informations, les gendarmes se sont rendus à son adresse, dans un petit pavillon près d'Albert. Là, ils ont retrouvé le corps de Karine, son épouse, qui portait des marques de strangulation. Selon les premiers éléments, l'homme l'aurait étranglée avant de se suicider. En août, pour la première fois, Karine avait déposé plainte pour violences conjugales, après une intervention de la gendarmerie à leur domicile. Elle avait évoqué des violences psychologiques et expliqué que son mari l'avait entre autres maintenue par les poignets, ce qui lui avait laissé des hématomes. Son mari avait été placé en garde à vue. Ensuite, une composition pénale avait été décidée&nbsp;: tous deux avaient interdiction d'entrer en contact, et lui devait suivre un stage de responsabilisation aux violences conjugales. En septembre, Karine avait quitté le domicile. Une enquête sera menée pour déterminer les circonstances exactes des faits. Méaulte, Somme.","datetime":"2021-10-31","position":"2","int_month":"57"},{"annee":"2021","mois":"octobre","prenom":"?","age":"20","vrai age":"","ville":"Villecresnes (Val-de-Marne)","circonstances":"","domicile (ou à proximité ?)":"oui","mode opératoire":"arme à feu","texte":"Elle avait 20&nbsp;ans. Elle est morte par balles. Quand elle a été retrouvée, son corps était recouvert d'un drap et d'un film alimentaire. Son petit ami s'est rendu de lui-même dans un commissariat parisien pour expliquer qu'il avait tué sa compagne. Il aurait ensuite jeté l'arme à feu dans un petit cours d'eau tout près du lieu du crime. Un équipage dépêché sur place a permis de retrouver le corps de la jeune femme dans un petit studio. <em>«On ne comprend pas encore ce que le meurtrier a voulu faire. Il semble avoir d’abord essayé de maquiller son crime. Ensuite, il a peut-être été pris de remords ou s’est rendu compte qu’il ne pourrait pas s’en tirer»,</em> a expliqué une source proche de l'enquête au <em>Parisien</em>. Villecresnes, Val-de-Marne.","datetime":"2021-10-31","position":"3","int_month":"57"}];

function responsivefy(svg, width, height) {

    // get container + svg aspect ratio
    var container = d3.select(svg.node().parentNode),
    width = manualReusableParameters.chart_width.value,
    height = manualReusableParameters.chart_height.value,
        // aspect = width / height;
        aspect = width / height;

    // add viewBox and preserve aspectratio properties
    // call resize so that svg resizes on initial page load
    svg.attr("viewBox", "0 0 " + width + " " + height)
    .attr("preserveAspectRatio", "xMinYMid")
    .call(resize);

    // to register multiple listeners for the same event type
    d3.select(window).on("resize." + container.attr("id"), resize);

    function resize() {

      var targetWidth = parseInt(container.style("width"));
      var targetHeight = Math.round(targetWidth / aspect);

      svg.attr("width", targetWidth);
      svg.attr("height", targetHeight);

    }
  }
